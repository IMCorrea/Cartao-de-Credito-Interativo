<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Formulário Interativo de Cartão de Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <div class="card-logo">
                        <img id="brandLogo" src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png" alt="Bandeira do cartão">
                    </div>
                    <div class="chip">
                        <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" alt="chip">
                    </div>
                    <div class="card-number" id="cardNumberDisplay">•••• •••• •••• ••••</div>
                    <div class="card-info">
                        <div class="card-holder">
                            <label>Titular do Cartão</label>
                            <div id="cardHolderDisplay">NOME COMPLETO</div>
                        </div>
                        <div class="card-expiry">
                            <label>Validade</label>
                            <div id="expiryDisplay">MM/AA</div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="magnetic-strip"></div>
                    <div class="cvv-container">
                        <div class="cvv-label">CVV</div>
                        <div class="cvv-band">
                            <div id="cvvDisplay">•••</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form id="creditCardForm">
                <div class="form-group">
                    <label>Número do Cartão</label>
                    <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label>Nome do Titular</label>
                    <input type="text" id="cardHolder" placeholder="Nome como está no cartão">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Validade</label>
                        <input type="text" id="expiry" maxlength="5" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="123">
                    </div>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
